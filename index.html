<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="fontes.css">
</head>

<body>
    <header>
        <h1>Trabalhando com listas e links</h1>
    </header>
    <main>
        <!--fontes-->
        <h2 id="woff">Fonte baixada em formato woff</h2>

        <h2 id="woff2">Fonte baixada em formato woff2</h2>

        <h2 id="google">Google fonts</h2>

        <!--Lista não ordenada-->
        <ul>
            <li class="disc">marcador disc</li>
            <li class="circle">marcador circle </li>
            <li class="square">marcador square</li>
            <li class="none"> marcador none</li>
        </ul>

        <!--estilização em links-->

        <p><a href="link">link 2</a></p>
        <p><a href="visited">link número 2</a></p>
        <p><a href="hover">link número 3</a></p>
        <p><a href="focos">link número 4</a></p>
        <p><a href="active">link número 5</a></p>
    </main>
</body>

</html>
